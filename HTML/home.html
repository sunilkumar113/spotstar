        .h{
        border-radius: 200px;
        width: 200px;

    th{
    font-family:"Times New Roman", Times, serif;

}
body{
    background-color: black;
}
.menu{
    color: rgb(186, 130, 238); 
    border-radius: 20px; 
    float: right;
    border: none;
    border-color: rgb(186, 130, 238);background-color:black;
    margin-right: 20px;
    margin-top: 25px;
}
.menu:hover{
    background-color: white;
    color: black;
    transform: scale(1.3);
}
.dropdown{
    background-color: rgb(0, 0, 0);
    float: right;
}
.dropbtn{
    background-color: rgb(0, 0, 0);
    border: none;
    margin-right: 20px;
    margin-top: 25px;
}
.dropdown button:hover,.dropdown button:focus{
    background-color: white;
    border-radius: 100%;
}
.option{
    display: none;
    position: absolute;
    background-color: #000000;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    top: 60px;
    left: 93%;
    width: 90px;
    z-index: 1;
    a{
        text-decoration:none;
        color: #ba82ee;
        padding: 12px 15px;
        display: block;
    }
}
.option a:hover{
    background-color: white;
    border-radius: 10px;
}
.show {display:block;}
    </style>
                <script>
                function profile(){
                    document.getElementById("pro").classList.toggle("show");
                }
                window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("option");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
            }
            </script>
</head>
<body>
    <div>
        <div class="dropdown">
            <button onclick="profile()" class="dropbtn"><i class="fa-regular fa-user" style="color: #ba82ee;"></i></button>
            <div id="pro" class="option" >
